{% extends "base1.html" %} 
{% block title %}Contact-Us{% endblock title %} 
{%block body %}
<div class="container my-5">
  <div class="card mb-3 shadow" style="max-width: 700px; margin: auto;">
    <div class="row g-0">
      <!-- ✅ Image Section -->
      <div class="col-md-4">
        <img src="https://images.unsplash.com/flagged/photo-1593005510509-d05b264f1c9c?q=80w=2070auto=formatfit=cropixlib=rb-4.1.0ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded-start h-100" alt="Contact Us">
      </div>

      <!-- ✅ Form Section -->
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Contact Us</h5>
          <p class="card-text">Got any ideas or just curious to know more? Fill out the form below!</p>

          <form method="post" action="{% url "contact" %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Mobile No.</label>
              <input type="tel" class="form-control" id="phone" placeholder="+91 98765 43210">
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">How can we help?</label>
              <textarea class="form-control" id="content" rows="4" placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
